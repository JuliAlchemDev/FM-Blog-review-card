<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main class="blog-card">
      <img
        class="blog-card__image"
        src="./assets/images/illustration-article.svg"
        alt="Illustration Article"
      />
      <section class="blog-card__content">
        <span class="blog-card__category">Learning</span>
        <time class="blog-card__publish-date" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <address class="blog-card__author">
        <img
          class="blog-card__author-img"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper Avatar"
        />
        <p class="blog-card__author-name">Greg Hooper</p>
      </address>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by
      <a href="https://www.linkedin.com/in/julialkhimova/" target="_blank">
        Julia Alchem</a>.
    </footer>
  </body>
</html>
